<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>@MOVIETITLE</title>
<script src="standard.js" type="text/javascript"></script>
<script type="text/javascript">
<!-- Begin
var gstrEmailTo = "";
var gstrEmailSubject = "";
var gstrEmailBody = "";
var myVar = 0;
var g_bIsInternetExplorer = navigator.appName.indexOf("Microsoft") != -1;

function appendEmailBody(strBody)
{
	var temp_str = strBody;
	while(temp_str.indexOf("|") > -1)
	{
		temp_str = temp_str.substr(0,temp_str.indexOf("|")) + "\r" + temp_str.substr(temp_str.indexOf("|") + 1)
	}
	gstrEmailBody += temp_str + "\r";

	var CaptivateObj = g_bIsInternetExplorer ? Captivate : document.Captivate;
	CaptivateObj.SendEmailResponse();
}

function sendMail()
{
	var  konq, saf, moz;

	document.emailForm.action = 'mailto:' + gstrEmailTo + '?subject=' + gstrEmailSubject
	document.emailForm.elements["Results"].value = "\r" + gstrEmailBody;

	konq = ( navigator.userAgent.indexOf( 'Konqueror' ) != -1 );
	saf = ( navigator.userAgent.indexOf( 'Safari' ) != -1 );
	moz = ( navigator.userAgent.indexOf( 'Gecko' ) != -1 && !saf && !konq);
	if(moz)
	{
		document.emailForm.enctype = 'text/plain';
	}
	document.emailForm.submit();
}

function padMail(strAddress, strSubject, strBody)
{
	gstrEmailTo = strAddress;
	gstrEmailSubject = strSubject;
	var temp_str = strBody;
	while(temp_str.indexOf("|") > -1)
	{
		temp_str = temp_str.substr(0,temp_str.indexOf("|")) + "\r" + temp_str.substr(temp_str.indexOf("|") + 1)
	}
	gstrEmailBody = temp_str + "\r";

	var CaptivateObj = g_bIsInternetExplorer ? Captivate : document.Captivate;
	CaptivateObj.SendEmailResponse();
}
// End -->
</script>

<form name="emailForm" action = "" method="POST" enctype="multipart/form-data">
<input name="Results" type="hidden">
</form>
</head>

    @Comment1ForRightClickFunctionality

<body @IsRightClickFunctionalityRequired bgcolor="@SKINCOLOR">
	<center>
    @Comment2ForRightClickFunctionality 
		<div id="CaptivateContent">&nbsp;
		</div>
		<script type="text/javascript">
			 var so = new SWFObject("@MOVIENAME", "Captivate", "@MOVIEWIDTH", "@MOVIEHEIGHT", "@FlashPlayerVersion", "#CCCCCC");
					so.addParam("quality", "high");
					so.addParam("name", "Captivate");
					so.addParam("id", "Captivate");
					so.addParam("wmode", "@WMODEVALUE");
					so.addParam("bgcolor","@SKINCOLOR");
					so.addParam("menu", "false");
					so.addParam("AllowScriptAccess","always");
					so.addVariable("variable1", "value1");
					so.setAttribute("redirectUrl", "http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash");
					so.write("CaptivateContent");
		</script>
     @Comment3ForRightClickFunctionality
		<noscript>
			<object classid="@FLASHPLAYER_CLASSID" codebase="@FLASHPLAYER_CODEBASE" width="@MOVIEWIDTH" height="@MOVIEHEIGHT" ID="Captivate">
			  <param name="movie" value="@MOVIENAME">
			  <param name="quality" value="high">
			  <param name="menu" value="false">
			  <param name="loop" value="@MOVIELOOP">
			  <embed src="@MOVIENAME" width="@MOVIEWIDTH" height="@MOVIEHEIGHT" loop="@MOVIELOOP" quality="high" pluginspage="http://www.adobe.com/go/getflashplayer" type="application/x-shockwave-flash" menu="false"></embed>
			</object>
		</noscript>
	</center>
</body>
</html>
